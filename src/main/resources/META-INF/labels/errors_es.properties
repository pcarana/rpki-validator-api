error.route.validation.prefix.invalid = El prefijo es una IP válida pero no un bloque IP válido
error.route.validation.prefixLength.invalid = Longitud de prefijo inválida
error.route.validation.prefixLength.outOfRange = Longitud de prefijo fuera de rango

# SLURM errors
error.slurm.asnRequired = Un ASN es requerido
error.slurm.commentRequired = Un comentario es requerido
