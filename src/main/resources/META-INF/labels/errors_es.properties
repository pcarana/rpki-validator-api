# HTTP related errors
error.notFound = No se encontró {0}
error.badRequest = Petición no válida
error.unauthorized = Sin autorización, se debe iniciar sesión para que la solicitud sea procesada
error.internalError = Ocurrió un error interno en el servidor, intente nuevamente
error.methodNotAllowed = Método no permitido
error.conflict = Hubo un problema al realizar la acción, intente nuevamente

# Request general errors
error.invalidId = ID inválido, debe ser un número
error.missingArguments = La petición no es un URI válido, se necesitan más argumentos que los enviados
error.notUtfEncoded = La petición no está codificada en UTF-8
error.unknownStatusCode = Código de estatus desconocido: {0}
error.invalidJson = El JSON recibido en la petición no es válido
error.creationIncomplete = No se pudo crear el objeto, intente nuevamente

# Paging errors
error.paging.minValue = El parámetro ''{0}'' debe tener un valor mínimo de ''{1}''
error.paging.offsetWithoutLimit = El 'offset' no puede estar presente si no se indica un 'limit' válido
error.paging.emptySort = El parámetro 'sort' no puede tener un valor vacío
error.paging.invalidColumnSort = La propiedad ''{0}'' no es válida o conocida para el parámetro 'sort'
error.paging.duplicatedSort = La propiedad ''{0}'' está duplicada dentro del parámetro 'sort'

# Prefix validation
error.route.validation.asn.invalid = ASN inválido
error.route.validation.asn.outOfRange = ASN fuera de rango
