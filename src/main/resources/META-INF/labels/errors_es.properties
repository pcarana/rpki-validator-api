# HTTP related errors
error.notFound = No se encontró {0}
error.badRequest = Petición no válida
error.unauthorized = Sin autorización, se debe iniciar sesión para que la solicitud sea procesada
error.internalError = Ocurrió un error interno en el servidor, intente nuevamente
error.methodNotAllowed = Método no permitido

# Request general errors
error.invalidId = ID inválido, debe ser un número
error.missingArguments = La petición no es un URI válido, se necesitan más argumentos que los enviados
error.notUtfEncoded = La petición no está codificada en UTF-8
error.conflict = Hubo un problema al realizar la acción, intente nuevamente
error.unknownStatusCode = Código de estatus desconocido: {0}
error.invalidJson = El JSON recibido en la petición no es válido
error.creationIncomplete = No se pudo crear el objeto, intente nuevamente

# SLURM errors
error.slurm.asnRequired = Un ASN es requerido
error.slurm.commentRequired = Un comentario es requerido
error.slurm.commentEmpty = El comentario no puede estar vacío
error.slurm.prefix.prefixRequired = Un prefijo es requerido
error.slurm.prefix.prefixOrAsnRequired = Al menos un prefijo o un ASN son requeridos
error.slurm.prefix.invalid = El prefijo no es un bloque IP válido
error.slurm.bgpsec.skiRequired = Un SKI es requerido
error.slurm.bgpsec.asnOrSkiRequired = Al menos un ASN o un SKI son requeridos
error.slurm.bgpsec.publicKeyRequired = Una llave pública es requerida
error.slurm.bgpsec.notBase64 = El campo ''{0}'' no está codificado en base64url
error.slurm.bgpsec.skiInvalid = El campo SKI no es un objeto ''Subject Key Identifier'' válido
error.slurm.bgpsec.publicKeyInvalid =  El campo publicKey no es un objeto ''Subject Public Key'' válido
error.slurm.bgpsec.skiEmpty = El campo SKI no puede estar vacío
error.slurm.bgpsec.publicKeyEmpty = El campo publicKey no puede estar vacío

# Validation errors
error.invalid.keys = Llaves no válidas recibidas en la petición: {0}
error.invalid.dataType = Tipo de dato inválido de ''{0}'', se espera un tipo ''{1}''
error.invalid.format = Formato inválido de ''{0}'', debe de ser ''{1}''
error.multipleErrors = Existen múltiples errores
error.validation.null = El valor no puede ser nulo
error.validation.notNull = El valor debe ser nulo
error.validation.unexpectedType = Tipo de objeto no esperado
error.validation.unexpectedValue = Valor no esperado
error.validation.valueOutOfRange = Valor fuera de rango, debe estar entre {0} y {1}
error.validation.lengthOutOfRange = Longitud fuera de rango, debe ser entre {0} y {1}
error.validation.objectExists = El objeto ya existe
error.validation.objectNotExists = El objeto no existe